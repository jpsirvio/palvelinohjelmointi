<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="css/boostrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<title>Bookstore - Add Book</title>
</head>
<body>
	<h1>Bookstore</h1>
	<h2>Add book</h2>
	<form th:object="${book}" th:action="@{save}" action="#" method="post" class="table table-striped">
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<p th:if="${#fields.hasErrors('title')}" th:errors="*{title}">validate</p>		
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="categorylist">Category</label>
		<select id="categorylist" th:field="*{category}" class="form-control">
			<option th:each="category: ${categories}" th:value="${category.categoryId}" th:text="${category.name}"></option>   
		</select>
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="bookYear">Year</label>
		<input type="text" id="bookYear" th:field="*{bookYear}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<input type="submit" value="Save" class="btn btn-success"></input>		
	</form>		
	<a href="/index" class="btn btn-secondary">Cancel</a>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
<title>Bookstore - Edit Book</title>
</head>
<body>
	<h1>Bookstore</h1>
	<h2>Edit book</h2>
	<form th:object="${editBook}" th:action="@{/save}" action="#" method="post">
		<input type="hidden" id="id" th:field="*{id}" />		
		<label for="title">Title</label>
		<input type="text" id="title" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="author">Author</label>
		<input type="text" id="author" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="bookYear">Year</label>
		<input type="text" id="bookYear" th:field="*{bookYear}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<label for="price">Price</label>
		<input type="text" id="price" th:field="*{price}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		<input type="submit" value="Save"></input>		
	</form>		
	<a href="/index">Cancel</a>
</body>
</html>
